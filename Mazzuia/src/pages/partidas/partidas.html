<ion-header>

  <ion-navbar color="primary">
    <ion-title>partidas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of partidas">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <img src="">
          </ion-col>
          <ion-col col-10>
            {{item.nome}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item> 
  </ion-list>

    <button right ion-fab  color="danger" (click)="callAddTime()"><ion-icon name="add"></ion-icon></button>   
 
</ion-content>
