<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Mazzuia Fussball Software
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="masters">

                  <button ion-button large round class="button-principal">
                      INICIAR PARTIDA
                    </button>
         
 
</ion-content>

<!--    create a footbar  -->
<ion-footer id="footoolbar"  no-border class="foot-bar" color="primary">
  <ion-toolbar  color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="col-footbar">
          <button  ion-button mode="ios" outline="true" class="button-footbar" (click)="goCatalog()">
            <img src="assets/img/home/catalog.png" class="img-footbar">
          </button>
        </ion-col>
        <ion-col class="col-footbar">
          <button ion-button mode="ios" outline="true" class="button-footbar" (click)="priceCheck()">
            <img src="assets/img/home/checkPrice.png" class="img-footbar">
          </button>
        </ion-col>
        <ion-col class="col-footbar">
          <button ion-button mode="ios" outline="true" class="button-footbar" (click)="goClickAndGo()">
            <img src="assets/img/home/clickgo.png" class="img-footbar">
          </button>
        </ion-col>
        <ion-col class="col-footbar">
          <button ion-button mode="ios" outline="true" class="button-footbar" (click)="goBeMembership()">
            <img src="assets/img/home/add.png" class="img-footbar">
          </button>
        </ion-col>
        <ion-col class="col-footbar">
          <button ion-button mode="ios" outline="true" class="button-footbar" (click)="goMembershipCard()">
            <img src="assets/img/home/membershipeCard.png" class="img-footbar">
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
